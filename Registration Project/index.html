<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech For Girls Registration</title>
  
  <!-- Google Fonts (Optional for UI) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>ðŸŽ€ Tech For Girls: Registration Form</h1>

    <form id="registrationForm">

      <!-- Basic Info Section -->
      <div class="form-group">
        <label for="name">Full Name*</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number*</label>
        <input type="number" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="email">Email ID*</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="college">College/Department*</label>
        <input type="text" id="college" name="college" required />
      </div>

      <!-- WhatsApp Share Section -->
      <div class="form-group">
        <button type="button" id="whatsappShareBtn">ðŸ“¤ Share on WhatsApp</button>
        <p id="shareCounter">Click count: 0 / 5</p>
        <p id="shareMessage" class="hidden">âœ… Sharing complete. Please continue.</p>
      </div>

      <!-- File Upload -->
      <div class="form-group">
        <label for="screenshot">Upload Screenshot*</label>
        <input type="file" id="screenshot" name="screenshot" accept="image/*,.pdf" required />
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" id="submitBtn">Submit Registration</button>
      </div>

      <!-- Success Message -->
      <div id="successMessage" class="hidden">
        ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!
      </div>

    </form>
  </div>

  <!-- Link to JS -->
  <script src="script.js"></script>
</body>
</html>
