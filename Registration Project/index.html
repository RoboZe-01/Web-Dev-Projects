<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#f06292" />
  <meta property="og:title" content="Tech For Girls Registration">
  <meta property="og:description" content="Join the amazing Tech For Girls Community by registering here!">
  <title>Tech For Girls Registration</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    
    
    <h1>ðŸŽ€ Tech For Girls: Registration Form</h1>

    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Full Name*</label>
        <input type="text" id="name" name="name" required autocomplete="off" />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number*</label>
        <input type="number" id="phone" name="phone" required autocomplete="off" />
      </div>

      <div class="form-group">
        <label for="email">Email ID*</label>
        <input type="email" id="email" name="email" required autocomplete="off" />
      </div>

      <div class="form-group">
        <label for="department">College/Department*</label>
        <select id="department" name="department" required>
          <option value="" disabled selected>Select your department</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Information Technology">Information Technology</option>
          <option value="Electronics">Electronics</option>
          <option value="Electrical">Electrical</option>
          <option value="Mechanical">Mechanical</option>
          <option value="Civil">Civil</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="form-group">
        <button type="button" id="whatsappShareBtn">ðŸ“¤ Share on WhatsApp</button>
        <p id="shareCounter">Click count: 0 / 5</p>
        <p id="shareMessage" class="hidden">âœ… Sharing complete. Please continue.</p>
      </div>

      <div class="form-group">
        <label for="screenshot">Upload Screenshot*</label>
        <input type="file" id="screenshot" name="screenshot" accept="image/*,.pdf" required />
      </div>

      <div class="form-group">
        <button type="submit" id="submitBtn">Submit Registration</button>
      </div>

      <div id="successMessage" class="hidden">
        ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!
      </div>
    </form>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
