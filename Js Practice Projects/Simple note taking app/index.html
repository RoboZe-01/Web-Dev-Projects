<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Note taking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
      <h1>Simple Note Taking App</h1>
        <p>Write your notes below:</p>
        <textarea id="noteInput" rows="10" cols="30"></textarea>
        <div class="notes">
            <h3>Your Notes</h3>
            <ul>
                <li>Note 1</li>
                <li>Note 2</li>
                <li>Note 3</li>
                <li>Note 4</li>
                <li>Note 5</li>
                <li>Note 6</li>
            </ul>
        </div>
    </div>
</body>
</html>
